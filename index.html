                mushSize: document.getElementById('m-size').value,

        function loadData() {
            const me = auth.currentUser.uid;
            const isAdmin = (me === ADMIN_UID); // åˆ¤æ–·æ˜¯å¦ç‚ºç®¡ç†å“¡

            db.ref('posts').orderByChild('time').limitToLast(50).on('value', snapshot => {
