<body class="bg-slate-50 text-slate-900">

    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-2xl">
        <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b p-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-emerald-600">ğŸ„ è˜‘è‡çµ„éšŠç«™</h1>
            <div id="user-display" class="hidden flex items-center gap-2">
                <img id="u-pic" src="" class="w-8 h-8 rounded-full border">
                <button onclick="auth.signOut()" class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-400">ç™»å‡º</button>
            </div>
            <button id="login-btn" onclick="login()" class="bg-emerald-500 text-white px-5 py-1.5 rounded-full font-bold text-sm">ç™»å…¥</button>
        </header>

        <main class="p-4 space-y-6">
            <section id="post-box" class="hidden bg-emerald-50 rounded-3xl p-5 border border-emerald-100 space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <select id="m-type" class="bg-white rounded-xl p-3 text-sm shadow-sm border-none">
                        <option value="ğŸ”´ ä¸€èˆ¬è˜‘è‡">ğŸ”´ ä¸€èˆ¬è˜‘è‡</option>
                        <option value="ğŸ”¥ å·¨å¤§è˜‘è‡">ğŸ”¥ å·¨å¤§è˜‘è‡</option>
                        <option value="âœ¨ ç‰¹æ®Šè˜‘è‡">âœ¨ ç‰¹æ®Šè˜‘è‡</option>
                    </select>
                    <select id="m-max" class="bg-white rounded-xl p-3 text-sm shadow-sm border-none">
                        <option value="4">ç¼º 4 äºº</option>
                        <option value="3">ç¼º 3 äºº</option>
                        <option value="2">ç¼º 2 äºº</option>
                        <option value="1">ç¼º 1 äºº</option>
                    </select>
                </div>
                <input id="m-code" type="tel" maxlength="12" placeholder="å¥½å‹ä»£ç¢¼ (12ä½)" class="w-full bg-white rounded-xl p-3 text-center font-mono tracking-widest shadow-sm border-none">
                <button type="button" onclick="createPost()" class="w-full bg-emerald-500 text-white font-black py-3 rounded-xl shadow-lg active:scale-95 transition-all">ç™¼å¸ƒçœ‹æ¿</button>
            </section>

            <section class="flex flex-col gap-4">
                <h2 class="font-black text-slate-700 px-1 italic">LIVE çœ‹æ¿</h2>
                <div id="list" class="flex flex-col gap-4 min-h-[300px]">
                    </div>
            </section>
        </main>
    </div>

    <script>
        // --- 1. Firebase è¨­å®š ---
        // --- 1. åˆå§‹åŒ– (è«‹åœ¨æ­¤å¡«å…¥ä½ çš„ Firebase Config) ---
const firebaseConfig = {
  apiKey: "AIzaSyC56QsHKnTuwHFNAwQ2hywBuUviu12wtb4",
  authDomain: "chiangku-240a5.firebaseapp.com",
  databaseURL: "https://chiangku-240a5-default-rtdb.firebaseio.com",
  projectId: "chiangku-240a5",
  storageBucket: "chiangku-240a5.firebasestorage.app",
  messagingSenderId: "96178563604",
  appId: "1:96178563604:web:7d44030277f9b665219501",
  measurementId: "G-1M37BGXY44"
};

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => t.classList.replace('opacity-100', 'opacity-0'), 2500);
        }

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-display').classList.remove('hidden');
                document.getElementById('post-box').classList.remove('hidden');
                document.getElementById('u-pic').src = user.photoURL;
                db.ref(`users/${user.uid}/code`).once('value', s => { if(s.val()) document.getElementById('m-code').value = s.val(); });
                loadData();
            } else {
                document.getElementById('login-btn').classList.remove('hidden');
                document.getElementById('user-display').classList.add('hidden');
                document.getElementById('post-box').classList.add('hidden');
                document.getElementById('list').innerHTML = `<p class="text-center py-20 text-slate-300 font-bold">è«‹å…ˆç™»å…¥</p>`;
            }
        });

        async function createPost() {
            const user = auth.currentUser;
            const code = document.getElementById('m-code').value.replace(/\D/g, '');
            if (code.length < 12) return showToast("âŒ ä»£ç¢¼ä¸è¶³12ä½");

            const postKey = db.ref('posts').push().key;
            const data = {
                uid: user.uid,
                name: user.displayName,
                type: document.getElementById('m-type').value,
                max: parseInt(document.getElementById('m-max').value),
                current: 0,
                time: Date.now()
            };

            const up = {};
            up[`/posts/${postKey}`] = data;
            up[`/private_data/${postKey}`] = { code };
            up[`/users/${user.uid}/code`] = code;

            await db.ref().update(up);
            showToast("âœ… ç™¼å¸ƒæˆåŠŸ");
        }

        async function deletePost(id) {
            if(!confirm("æ’¤å›è²¼æ–‡ï¼Ÿ")) return;
            await db.ref().update({ [`/posts/${id}`]: null, [`/private_data/${id}`]: null, [`/applications/${id}`]: null });
            showToast("ğŸ—‘ï¸ å·²æ’¤å›");
        }

        async function updateMax(id, val) {
            await db.ref(`posts/${id}`).update({ max: parseInt(val) });
        }

        // --- æ ¸å¿ƒä¿®æ­£ï¼šç§»é™¤ startAt éæ¿¾ï¼Œç¢ºä¿è³‡æ–™ä¸€å®šæŠ“å¾—åˆ° ---
        function loadData() {
            const me = auth.currentUser.uid;
            // ç›´æ¥ç›£è½æ•´å€‹ posts åˆ†å€
            db.ref('posts').on('value', snapshot => {
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = "";
                
                let posts = [];
                snapshot.forEach(s => {
                    const p = s.val();
                    // åœ¨å‰ç«¯éæ¿¾æ‰ 2 å°æ™‚å‰çš„è³‡æ–™ï¼Œé¿å…è³‡æ–™åº«æŸ¥è©¢å¤±æ•—
                    if (p.time > Date.now() - (2 * 60 * 60 * 1000)) {
                        posts.push({ id: s.key, ...p });
                    }
                });
                
                posts.sort((a, b) => b.time - a.time);

                if (posts.length === 0) {
                    listDiv.innerHTML = `<p class="text-center py-20 text-slate-300">ç›®å‰ç„¡å¾µæ±‚</p>`;
                    return;
                }

                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = "w-full bg-white rounded-[2rem] p-5 border border-slate-100 shadow-sm flex flex-col gap-3 mush-card";
                    const isMy = post.uid === me;
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex flex-col gap-1 text-left">
                                <span class="w-fit bg-emerald-100 text-emerald-700 text-[10px] px-2 py-0.5 rounded-full font-black">${post.type}</span>
                                <h3 class="font-bold text-slate-800">${post.name} ${isMy ? '<small class="text-emerald-500">(æˆ‘)</small>' : ''}</h3>
                            </div>
                            <div class="text-right">
                                <span class="text-2xl font-black ${post.current >= post.max ? 'text-slate-200' : 'text-emerald-500'}">${post.current}/${post.max}</span>
                                <div class="text-[9px] text-slate-300 font-bold mt-1">${new Date(post.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                            </div>
                        </div>
                        <div id="ctrl-${post.id}" class="pt-3 border-t border-slate-50 flex flex-col gap-2"></div>
                    `;
                    listDiv.appendChild(card);
                    if (isMy) renderHost(post); else renderGuest(post);
                });
            });
        }

        function renderHost(p) {
            const d = document.getElementById(`ctrl-${p.id}`);
            d.innerHTML = `<div class="flex gap-2">
                <select onchange="updateMax('${p.id}',this.value)" class="flex-1 bg-slate-50 text-[10px] rounded-xl p-2 border-none">
                    <option value="1" ${p.max==1?'selected':''}>1äºº</option><option value="2" ${p.max==2?'selected':''}>2äºº</option>
                    <option value="3" ${p.max==3?'selected':''}>3äºº</option><option value="4" ${p.max==4?'selected':''}>4äºº</option>
                </select>
                <button onclick="deletePost('${p.id}')" class="bg-red-50 text-red-500 text-[10px] px-4 py-2 rounded-xl font-bold">æ’¤å›</button>
            </div><div id="apps-${p.id}" class="flex flex-col gap-1"></div>`;
            
            db.ref(`applications/${p.id}`).on('value', s => {
                const box = document.getElementById(`apps-${p.id}`);
                if(!box) return; box.innerHTML = "";
                s.forEach(c => {
                    const a = c.val(); if(a.status === 'accepted') return;
                    box.innerHTML += `<div class="flex justify-between items-center bg-slate-50 p-2 rounded-xl border border-slate-100">
                        <span class="text-[10px] font-bold text-slate-500">${a.name} ç”³è«‹</span>
                        <button onclick="accept('${p.id}','${c.key}',${p.current},${p.max})" class="bg-blue-500 text-white text-[10px] px-3 py-1 rounded-lg">æ¥å—</button>
                    </div>`;
                });
            });
        }

        function renderGuest(p) {
            const d = document.getElementById(`ctrl-${p.id}`);
            db.ref(`applications/${p.id}/${auth.currentUser.uid}`).on('value', s => {
                const a = s.val();
                if (!a) {
                    d.innerHTML = p.current >= p.max ? `<button disabled class="w-full text-slate-300 py-2 text-xs italic">å·²é¡æ»¿</button>` :
                                  `<button onclick="apply('${p.id}')" class="w-full bg-emerald-50 text-emerald-600 font-bold py-3 rounded-2xl text-sm">ç”³è«‹åŠ å…¥</button>`;
                } else if (a.status === 'pending') {
                    d.innerHTML = `<div class="w-full bg-orange-50 text-orange-400 py-3 rounded-2xl text-xs text-center animate-pulse">ç­‰å¾…æˆ¿ä¸»æ ¸å‡†...</div>`;
                } else if (a.status === 'accepted') {
                    db.ref(`private_data/${p.id}/code`).once('value', sc => {
                        d.innerHTML = `<div class="bg-emerald-500 p-3 rounded-2xl text-white text-center cursor-pointer active:scale-95 transition" onclick="copy('${sc.val()}')">
                            <p class="text-[9px] font-black opacity-80 mb-1">å·²æ ¸å‡†ï¼é»æ“Šè¤‡è£½ä»£ç¢¼</p>
                            <div class="text-xl font-mono font-black tracking-widest">${sc.val()}</div>
                        </div>`;
                    });
                }
            });
        }

        function apply(pid) { db.ref(`applications/${pid}/${auth.currentUser.uid}`).set({ name: auth.currentUser.displayName, status: 'pending' }); }
        function accept(pid, uid, cur, max) {
            if (cur >= max) return showToast("âŒ äººæ•¸å·²æ»¿");
            db.ref().update({ [`applications/${pid}/${uid}/status`]: 'accepted', [`posts/${pid}/current`]: cur + 1 });
        }
        function copy(t) { navigator.clipboard.writeText(t).then(() => showToast("ğŸ“‹ ä»£ç¢¼å·²è¤‡è£½")); }
    </script>
