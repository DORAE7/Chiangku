        function startCooldown(lastTime) {

                    globalPosts = [];
                    renderList();
                    return; 
                }
                let posts = Object.keys(r).map(k => ({ id: k, ...r[k] }));
                const now = Date.now();
                globalPosts = posts.filter(p => p.time > (now - 3600000) && p.time < (now + 300000));
                globalPosts.sort((a, b) => b.time - a.time);
                renderList();
            });
        }

        function renderList() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = "";
            const me = auth.currentUser.uid;
            const isAdmin = (me === ADMIN_UID);

            if (globalPosts.length === 0) {
                listDiv.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold">æš«ç„¡è³‡æ–™</div>`;
                return;
            }

            let displayPosts = globalPosts;
            if (currentFilter === 'full') {
                displayPosts = globalPosts.filter(p => p.current >= p.max);
            } else if (currentFilter === 'my-posts') {
                displayPosts = globalPosts.filter(p => p.uid === me);
            } 

            if (displayPosts.length === 0 && currentFilter !== 'my-apps') {
                 listDiv.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold">æ²’æœ‰ç¬¦åˆçš„éšŠä¼</div>`;
                 return;
            }

            displayPosts.forEach(post => {
                const now = Date.now();
                const minAgo = Math.floor((now - post.time) / 60000);
                const timeStr = minAgo < 1 ? "å‰›å‰›" : `${minAgo} åˆ†é˜å‰`;
                const isMy = post.uid === me;
                const shortId = post.time.toString().slice(-5);

                const card = document.createElement('div');
                card.id = `card-${post.id}`;
                card.className = "w-full block bg-white rounded-[2rem] p-5 border border-slate-100 shadow-sm flex flex-col gap-3 mush-card";
                
                if (currentFilter === 'my-apps') card.style.display = 'none'; 

                let adminBtn = "";
                if (isAdmin && !isMy) {
                    adminBtn = `<div class="flex gap-2 mb-2 justify-end border-b border-slate-50 pb-2"><button onclick="banUser('${post.uid}', '${post.name}')" class="text-[9px] bg-slate-800 text-white px-2 py-1 rounded">ğŸš« å°é–</button><button onclick="adminDeletePost('${post.id}')" class="text-[9px] bg-red-600 text-white px-2 py-1 rounded">ğŸ—‘ï¸ åˆªæ–‡</button></div>`;
                }

                card.innerHTML = `
                    ${adminBtn}
                    <div class="flex justify-between items-start">
                        <div class="flex flex-col gap-1 text-left">
                            <div class="flex flex-wrap gap-1 items-center">
                                <span class="text-[9px] font-mono text-slate-300 font-bold">#${shortId}</span>
                                <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-0.5 rounded-md font-bold">${post.mushSize||'ä¸€èˆ¬'}</span>
                                <span class="bg-emerald-50 text-emerald-700 text-[10px] px-2 py-0.5 rounded-md font-black">${post.mushType||'æœªçŸ¥'}</span>
                            </div>
                            <h3 class="font-black text-slate-800 text-lg mt-1">${post.name} ${isMy ? '<span class="text-emerald-500 text-xs ml-1">(æˆ‘)</span>' : ''}</h3>
                        </div>
                        <div class="text-right flex flex-col items-end">
                            <span class="text-3xl font-black ${post.current>=post.max ? 'text-slate-200' : 'text-emerald-500'} leading-none">${post.current}/${post.max}</span>
                            <div class="text-[9px] text-slate-300 font-bold mt-2 tracking-wide">${timeStr}</div>
                        </div>
                    </div>
                    <div id="ctrl-${post.id}" class="pt-3 border-t border-slate-50 flex flex-col gap-2"></div>
                `;
                listDiv.appendChild(card);
                if (isMy) renderHost(post); else renderGuest(post, isAdmin);
            });
        }

        function renderHost(p) {
            const d = document.getElementById(`ctrl-${p.id}`);
            if (currentFilter === 'my-apps') { document.getElementById(`card-${p.id}`).remove(); return; }
            d.innerHTML = `<div class="flex gap-2"><select onchange="updateMax('${p.id}',this.value)" class="flex-1 bg-slate-50 text-xs font-bold rounded-xl p-2 border-none">${genNumOptions(p.max)}</select><button onclick="deletePost('${p.id}')" class="bg-red-50 text-red-500 text-xs px-4 py-2 rounded-xl font-bold active:scale-95 transition">æ’¤å›</button></div><div id="apps-${p.id}" class="flex flex-col gap-2 mt-2"></div>`;
            db.ref(`applications/${p.id}`).on('value', s => {
                const box = document.getElementById(`apps-${p.id}`);
                if(!box) return; box.innerHTML = "";
                s.forEach(c => {
                    const a = c.val(); if(a.status === 'accepted') return;
                    box.innerHTML += `<div class="flex justify-between items-center bg-blue-50/50 p-2 rounded-xl border border-blue-100/30"><span class="text-xs font-black text-blue-600 ml-1">${a.name} ç”³è«‹</span><div class="flex gap-2"><button onclick="rejectApply('${p.id}', '${c.key}')" class="bg-slate-200 text-slate-500 text-[10px] px-3 py-1.5 rounded-lg font-bold">æ‹’çµ•</button><button onclick="accept('${p.id}','${c.key}',${p.current},${p.max})" class="bg-blue-500 text-white text-[10px] px-3 py-1.5 rounded-lg font-bold shadow-md shadow-blue-100">æ¥å—</button></div></div>`;
                });
            });
        }

        function renderGuest(p, isAdmin) {
            const d = document.getElementById(`ctrl-${p.id}`);
            const me = auth.currentUser.uid;
            db.ref(`applications/${p.id}/${me}`).on('value', s => {
                const a = s.val();
                if (currentFilter === 'my-apps') {
                    if (a) document.getElementById(`card-${p.id}`).style.display = 'block';
                }
                if (!a) {
                    d.innerHTML = p.current >= p.max ? `<button disabled class="w-full bg-slate-50 text-slate-300 py-3 rounded-2xl text-xs font-bold italic">éšŠä¼å·²é¡æ»¿</button>` : `<button onclick="apply('${p.id}')" class="w-full bg-emerald-50 text-emerald-600 font-black py-3 rounded-2xl hover:bg-emerald-100 active:scale-95 transition-all text-sm">ğŸ™‹â€â™‚ï¸ ç”³è«‹åŠ å…¥éšŠä¼</button>`;
                } else if (a.status === 'pending') {
                    d.innerHTML = `<div class="flex gap-2"><div class="flex-1 bg-orange-50 text-orange-400 py-3 rounded-2xl text-xs text-center font-bold animate-pulse flex items-center justify-center gap-2"><span>â³ ç­‰å¾…æ ¸å‡†...</span></div><button onclick="cancelApply('${p.id}')" class="bg-red-50 text-red-500 px-4 rounded-2xl text-xs font-bold active:scale-95">å–æ¶ˆ</button></div>`;
                } else if (a.status === 'accepted') {
                    db.ref(`private_data/${p.id}/code`).once('value', sc => {
                        d.innerHTML = `<div class="bg-emerald-500 p-4 rounded-2xl text-white text-center shadow-lg shadow-emerald-100 cursor-pointer active:scale-95 transition" onclick="copy('${sc.val()}')"><p class="text-[9px] font-black opacity-80 mb-1 uppercase tracking-widest">å·²æ ¸å‡†ï¼é»æ“Šè¤‡è£½ä»£ç¢¼</p><div class="text-2xl font-mono font-black tracking-[0.2em]">${sc.val()}</div></div>`;
                    });
                }
            });
        }

        function cancelApply(pid) { if(!confirm("å–æ¶ˆç”³è«‹ï¼Ÿ")) return; db.ref(`applications/${pid}/${auth.currentUser.uid}`).remove(); }
        function rejectApply(pid, uid) { if(!confirm("æ‹’çµ•ç©å®¶ï¼Ÿ")) return; db.ref(`applications/${pid}/${uid}`).remove(); }
        function apply(pid) { 
            const user = auth.currentUser;
            db.ref(`users/${user.uid}/gameId`).once('value', s => {
                db.ref(`applications/${pid}/${user.uid}`).set({ name: s.val()||user.displayName, status: 'pending' }); 
            });
        }
        function accept(pid, uid, cur, max) {
            if (cur >= max) return showToast("äººæ•¸å·²æ»¿", "âš ï¸");
            db.ref().update({ [`applications/${pid}/${uid}/status`]: 'accepted', [`posts/${pid}/current`]: cur + 1 });
        }
        function copy(t) { navigator.clipboard.writeText(t).then(() => showToast("å·²è¤‡è£½", "ğŸ“‹")); }
    </script>
