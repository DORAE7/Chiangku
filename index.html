                    <select id="m-type" class="bg-slate-50 border-none rounded-2xl p-3 text-sm focus:ring-2 focus:ring-emerald-500">
                        <option value="ğŸ”´ ä¸€èˆ¬è˜‘è‡">ğŸ”´ ä¸€èˆ¬è˜‘è‡</option>
                        <option value="ğŸ”¥ å·¨å¤§è˜‘è‡">ğŸ”¥ å·¨å¤§è˜‘è‡</option>

                    </select>
                    <select id="m-max" class="bg-slate-50 border-none rounded-2xl p-3 text-sm focus:ring-2 focus:ring-emerald-500">

                <input id="m-code" type="tel" maxlength="12" placeholder="å¥½å‹ä»£ç¢¼ (12ä½æ•¸å­—)" 
                       class="w-full bg-slate-50 border-none rounded-2xl p-3 text-center font-mono tracking-widest focus:ring-2 focus:ring-emerald-500">
                <button type="button" onclick="createPost()" class="w-full bg-emerald-500 text-white font-black py-3 rounded-2xl shadow-lg shadow-emerald-200 hover:bg-emerald-600 transition-all active:scale-95">
                    ç™¼å¸ƒå¾µæ±‚

            <section class="space-y-4 pb-20">
                <div class="flex justify-between items-end">
                    <h2 class="font-black text-slate-700 text-lg">å³æ™‚çœ‹æ¿</h2>
                    <span class="text-[10px] text-slate-400">åªé¡¯ç¤º 2 å°æ™‚å…§è³‡è¨Š</span>

    <script>
        // --- 1. Firebase Config (è«‹å¡«å…¥ä½ çš„è³‡æ–™) ---
const firebaseConfig = {
  apiKey: "AIzaSyC56QsHKnTuwHFNAwQ2hywBuUviu12wtb4",
  authDomain: "chiangku-240a5.firebaseapp.com",
  databaseURL: "https://chiangku-240a5-default-rtdb.firebaseio.com",
  projectId: "chiangku-240a5",
  storageBucket: "chiangku-240a5.firebasestorage.app",
  messagingSenderId: "96178563604",
  appId: "1:96178563604:web:7d44030277f9b665219501",
  measurementId: "G-1M37BGXY44"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- 2. ç™»å…¥ç‹€æ…‹ç›£æ§ ---
        auth.onAuthStateChanged(user => {
            const loginBtn = document.getElementById('login-btn');
            const userDisp = document.getElementById('user-display');
            const postBox = document.getElementById('post-box');

            if (user) {
                loginBtn.classList.add('hidden');
                userDisp.classList.remove('hidden');
                postBox.classList.remove('hidden');
                document.getElementById('u-pic').src = user.photoURL;
                // è‡ªå‹•å¸¶å…¥è¨˜æ†¶
                db.ref(`users/${user.uid}/code`).once('value', s => { if(s.val()) document.getElementById('m-code').value = s.val(); });
                loadData();
            } else {
                loginBtn.classList.remove('hidden');
                userDisp.classList.add('hidden');
                postBox.classList.add('hidden');
                document.getElementById('list').innerHTML = "è«‹å…ˆç™»å…¥ä»¥æŸ¥çœ‹çœ‹æ¿";
            }
        });

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

        // --- 3. ç™¼æ–‡èˆ‡ä¿®æ”¹åŠŸèƒ½ ---
        async function createPost() {
            const user = auth.currentUser;
            const type = document.getElementById('m-type').value;
            const max = parseInt(document.getElementById('m-max').value);
            const code = document.getElementById('m-code').value.replace(/\D/g, '');

            if (code.length < 12) return alert("ä»£ç¢¼éœ€ç‚º 12 ä½æ•¸å­—");

            const postKey = db.ref('posts').push().key;
            const now = Date.now();

            const updates = {};
            updates[`/posts/${postKey}`] = { uid: user.uid, name: user.displayName, type, max, current: 0, time: now };
            updates[`/private_data/${postKey}`] = { code };
            updates[`/users/${user.uid}/code`] = code;

            await db.ref().update(updates);
            alert("ç™¼å¸ƒæˆåŠŸï¼");
        }

        // --- 4. åˆªé™¤éšŠä¼ ---
        async function deletePost(postId) {
            if (!confirm("ç¢ºå®šè¦æ’¤å›é€™å‰‡å¾µæ±‚å—ï¼Ÿ")) return;
            const updates = {};
            updates[`/posts/${postId}`] = null;
            updates[`/private_data/${postId}`] = null;
            updates[`/applications/${postId}`] = null;
            await db.ref().update(updates);
        }

        // --- 5. ä¿®æ”¹äººæ•¸ä¸Šé™ ---
        async function updateMax(postId, newMax) {
            await db.ref(`posts/${postId}`).update({ max: parseInt(newMax) });
        }

        // --- 6. è¼‰å…¥èˆ‡æ¸²æŸ“æ¸…å–® ---
        function loadData() {
            const me = auth.currentUser.uid;
            const twoHoursAgo = Date.now() - (2 * 60 * 60 * 1000);

            db.ref('posts').orderByChild('time').startAt(twoHoursAgo).on('value', snapshot => {
                const list = document.getElementById('list');
                list.innerHTML = "";
                const data = [];
                snapshot.forEach(s => data.push({ id: s.key, ...s.val() }));
                data.reverse();

                if (data.length === 0) list.innerHTML = "ç›®å‰æ²’æœ‰å¾µæ±‚ï¼Œå¿«ä¾†ç™¼ä¸€å€‹å§ï¼";

                data.forEach(post => {
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-3xl p-5 border border-slate-100 shadow-sm space-y-4 text-left relative";
                    
                    const isFull = post.current >= post.max;
                    const isMyPost = post.uid === me;

                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-1 rounded-lg font-bold">${post.type}</span>
                                <h3 class="font-bold text-slate-800 mt-2">${post.name}${isMyPost ? ' (æˆ‘)' : ''}</h3>
                            </div>
                            <div class="text-right">
                                <span class="text-2xl font-black ${isFull ? 'text-red-400' : 'text-emerald-500'}">${post.current}/${post.max}</span>
                                <div class="text-[9px] text-slate-300 italic">${new Date(post.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                            </div>
                        </div>

                        <div id="ctrl-${post.id}" class="pt-3 border-t border-dashed"></div>
                    `;
                    list.appendChild(card);

                    if (isMyPost) renderHostUI(post); else renderGuestUI(post);
                });
            });
        }

        // æˆ¿ä¸»ç®¡ç†ä»‹é¢
        function renderHostUI(post) {
            const div = document.getElementById(`ctrl-${post.id}`);
            div.innerHTML = `
                <div class="space-y-3">
                    <div class="flex gap-2">
                        <select onchange="updateMax('${post.id}', this.value)" class="flex-1 bg-slate-50 text-xs rounded-lg p-2 border-none">
                            <option value="1" ${post.max==1?'selected':''}>æ”¹ç‚ºç¼º 1 äºº</option>
                            <option value="2" ${post.max==2?'selected':''}>æ”¹ç‚ºç¼º 2 äºº</option>
                            <option value="3" ${post.max==3?'selected':''}>æ”¹ç‚ºç¼º 3 äºº</option>
                            <option value="4" ${post.max==4?'selected':''}>æ”¹ç‚ºç¼º 4 äºº</option>
                        </select>
                        <button onclick="deletePost('${post.id}')" class="bg-red-50 text-red-500 text-xs px-4 py-2 rounded-lg font-bold">æ’¤å›å¾µæ±‚</button>
                    </div>
                    <div id="apps-${post.id}" class="space-y-2"></div>
                </div>
            `;
            // ç›£è½ç”³è«‹è€…
            db.ref(`applications/${post.id}`).on('value', s => {
                const appBox = document.getElementById(`apps-${post.id}`);
                appBox.innerHTML = "";
                s.forEach(child => {
                    const app = child.val();
                    if (app.status === 'accepted') return;
                    appBox.innerHTML += `
                        <div class="flex justify-between items-center bg-blue-50/50 p-2 rounded-xl border border-blue-100/50">
                            <span class="text-xs font-bold text-blue-700">${app.name} ç”³è«‹åŠ å…¥</span>
                            <button onclick="accept('${post.id}', '${child.key}', ${post.current}, ${post.max})" class="bg-blue-500 text-white text-[10px] px-3 py-1 rounded-full shadow-sm">æ¥å—</button>
                        </div>`;
                });
            });
        }

        // å®¢äººä»‹é¢
        function renderGuestUI(post) {
            const div = document.getElementById(`ctrl-${post.id}`);
            const me = auth.currentUser.uid;

            db.ref(`applications/${post.id}/${me}`).on('value', s => {
                const app = s.val();
                if (!app) {
                    div.innerHTML = post.current >= post.max 
                        ? `<button disabled class="w-full bg-slate-50 text-slate-300 py-2 rounded-xl text-sm italic">éšŠä¼å·²æ»¿å“¡</button>`
                        : `<button onclick="apply('${post.id}')" class="w-full bg-emerald-50 text-emerald-600 font-bold py-2 rounded-xl hover:bg-emerald-100 transition">ğŸ™‹â€â™‚ï¸ ç”³è«‹åŠ å…¥éšŠä¼</button>`;
                } else if (app.status === 'pending') {
                    div.innerHTML = `<button disabled class="w-full bg-orange-50 text-orange-400 py-2 rounded-xl text-sm animate-pulse">â³ ç­‰å¾…æˆ¿ä¸»æ ¸å‡†ä¸­...</button>`;
                } else if (app.status === 'accepted') {
                    db.ref(`private_data/${post.id}/code`).once('value', sc => {
                        div.innerHTML = `
                            <div class="bg-emerald-500 p-3 rounded-2xl text-white text-center shadow-lg shadow-emerald-100">
                                <p class="text-[10px] opacity-80 mb-1">å·²æ ¸å‡†ï¼è«‹è¤‡è£½å¥½å‹ä»£ç¢¼ï¼š</p>
                                <div class="text-xl font-mono font-black tracking-widest cursor-pointer" onclick="copy('${sc.val()}')">${sc.val()}</div>
                            </div>`;
                    });
                }
            });
        }

        // äº’å‹•åŠŸèƒ½
        function apply(pid) { db.ref(`applications/${pid}/${auth.currentUser.uid}`).set({ name: auth.currentUser.displayName, status: 'pending' }); }
        
        function accept(pid, uid, cur, max) {
            if (cur >= max) return alert("äººæ•¸å·²æ»¿");
            const up = {};
            up[`applications/${pid}/${uid}/status`] = 'accepted';
            up[`posts/${pid}/current`] = cur + 1;
            db.ref().update(up);
        }

        function copy(t) { navigator.clipboard.writeText(t).then(() => alert("ä»£ç¢¼å·²è¤‡è£½ï¼")); }
    </script>
