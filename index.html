    <script>
        // --- 1. åˆå§‹åŒ– (è«‹åœ¨æ­¤å¡«å…¥ä½ çš„ Firebase Config) ---
const firebaseConfig = {
  apiKey: "AIzaSyC56QsHKnTuwHFNAwQ2hywBuUviu12wtb4",
  authDomain: "chiangku-240a5.firebaseapp.com",
  databaseURL: "https://chiangku-240a5-default-rtdb.firebaseio.com",

        // ç”¢ç”Ÿ 1-30 é¸é …
        function genNumOptions(selected) {

                html += `<option value="${i}" ${isSelected}>ç¼º ${i} äºº</option>`;

        }
        document.getElementById('m-max').innerHTML = genNumOptions(4);

        function showToast(msg, icon="âœ¨") {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.classList.replace('opacity-0', 'opacity-100');

        }

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-display').classList.remove('hidden');
                document.getElementById('post-box').classList.remove('hidden');
                document.getElementById('u-pic').src = user.photoURL;
                db.ref(`users/${user.uid}`).once('value', s => { 
                    const userData = s.val();
                    if(userData) {
                        document.getElementById('m-code').value = userData.code || "";
                        document.getElementById('u-game-id').value = userData.gameId || user.displayName;
                    } else {
                        document.getElementById('u-game-id').value = user.displayName;
                    }
                });
                loadData();
            } else {
                document.getElementById('login-btn').classList.remove('hidden');
                document.getElementById('user-display').classList.add('hidden');
                document.getElementById('post-box').classList.add('hidden');
                document.getElementById('list').innerHTML = `<div class="text-center py-32 text-slate-200 font-black text-xl">è«‹å…ˆç™»å…¥</div>`;
            }

        async function createPost() {
            const user = auth.currentUser;
            const code = document.getElementById('m-code').value.replace(/\D/g, '');
            const gameId = document.getElementById('u-game-id').value.trim();
            const type = document.getElementById('m-type').value;
            const size = document.getElementById('m-size').value;
            const max = parseInt(document.getElementById('m-max').value);

            if (!gameId) return showToast("è«‹å¡«å¯«éŠæˆ² ID", "âŒ");
            if (code.length < 12) return showToast("ä»£ç¢¼ä¸è¶³ 12 ä½", "âŒ");

            const postKey = db.ref('posts').push().key;
            const data = {
                uid: user.uid,
                name: gameId,
                mushType: type,
                mushSize: size,
                max: max,
                current: 0,
                time: Date.now() // å„²å­˜ç•¶ä¸‹æ™‚é–“ (æ•¸å­—)
            };

            const up = {};
            up[`/posts/${postKey}`] = data;
            up[`/private_data/${postKey}`] = { code };
            up[`/users/${user.uid}/code`] = code;
            up[`/users/${user.uid}/gameId`] = gameId;

            try {
                await db.ref().update(up);
                showToast("ç™¼å¸ƒæˆåŠŸï¼", "ğŸš€");
            } catch (e) { showToast("ç™¼å¸ƒå¤±æ•—", "âŒ"); }
        }

        async function deletePost(id) {
            if(!confirm("ç¢ºå®šæ’¤å›ï¼Ÿ")) return;
            await db.ref().update({ [`/posts/${id}`]: null, [`/private_data/${id}`]: null, [`/applications/${id}`]: null });
            showToast("å·²æ’¤å›", "ğŸ—‘ï¸");
        }

        async function updateMax(id, val) {
            await db.ref(`posts/${id}`).update({ max: parseInt(val) });
            showToast("äººæ•¸å·²æ›´æ–°", "ğŸ“");
        }

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šåš´æ ¼æ™‚é–“éæ¿¾ ---
        function loadData() {
            const me = auth.currentUser.uid;
            // ç›£è½æ‰€æœ‰è²¼æ–‡
            db.ref('posts').on('value', snapshot => {
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = "";
                
                const rawData = snapshot.val();
                if (!rawData) {
                    listDiv.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold">ç›®å‰æ²’æœ‰éšŠä¼</div>`;
                    return;
                }

                // 1. è½‰é™£åˆ—
                let posts = Object.keys(rawData).map(key => ({ id: key, ...rawData[key] }));

                // 2. åš´æ ¼éæ¿¾ï¼šåªé¡¯ç¤ºã€Œéå» 1 å°æ™‚å…§ã€ä¸”ã€Œä¸æ˜¯æœªä¾†æ™‚é–“ã€çš„è²¼æ–‡
                const now = Date.now();
                const oneHourAgo = now - (60 * 60 * 1000); // æ”¹ç‚º 1 å°æ™‚
                
                posts = posts.filter(p => {
                    const t = parseInt(p.time); // ç¢ºä¿æ˜¯æ•¸å­—
                    // æ¢ä»¶ï¼šæ™‚é–“å¿…é ˆå¤§æ–¼1å°æ™‚å‰ ä¸” å°æ–¼ç¾åœ¨æ™‚é–“(+5åˆ†é˜å®¹è¨±èª¤å·®)
                    return t > oneHourAgo && t < (now + 5 * 60 * 1000);
                });

                // 3. æ’åºï¼šæ–°åˆ°èˆŠ
                posts.sort((a, b) => b.time - a.time);

                if (posts.length === 0) {
                    listDiv.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold">æš«ç„¡æœ€æ–°å¾µæ±‚</div>`;
                    return;
                }

                posts.forEach(post => {
                    // è¨ˆç®—ã€Œå¹¾åˆ†é˜å‰ã€
                    const minAgo = Math.floor((now - post.time) / 60000);
                    const timeStr = minAgo < 1 ? "å‰›å‰›" : `${minAgo} åˆ†é˜å‰`;

                    const card = document.createElement('div');
                    card.className = "w-full block bg-white rounded-[2rem] p-5 border border-slate-100 shadow-sm flex flex-col gap-3 mush-card";
                    
                    const isMy = post.uid === me;
                    const isFull = post.current >= post.max;
                    const displayType = post.mushType || post.type || "æœªçŸ¥";
                    const displaySize = post.mushSize || "ä¸€èˆ¬";

                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex flex-col gap-1 text-left">
                                <div class="flex flex-wrap gap-1">
                                    <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-0.5 rounded-md font-bold">${displaySize}</span>
                                    <span class="bg-emerald-50 text-emerald-700 text-[10px] px-2 py-0.5 rounded-md font-black">${displayType}</span>
                                </div>
                                <h3 class="font-black text-slate-800 text-lg mt-1">${post.name} ${isMy ? '<span class="text-emerald-500 text-xs ml-1">(æˆ‘)</span>' : ''}</h3>
                            </div>
                            <div class="text-right flex flex-col items-end">
                                <span class="text-3xl font-black ${isFull ? 'text-slate-200' : 'text-emerald-500'} leading-none">${post.current}/${post.max}</span>
                                <div class="text-[9px] text-slate-300 font-bold mt-2 tracking-wide flex items-center gap-1">
                                    <span>${timeStr}</span>
                                </div>
                            </div>
                        </div>
                        <div id="ctrl-${post.id}" class="pt-3 border-t border-slate-50 flex flex-col gap-2"></div>
                    `;
                    listDiv.appendChild(card);
                    if (isMy) renderHost(post); else renderGuest(post);
                });
            });
        }

        function renderHost(p) {
            const d = document.getElementById(`ctrl-${p.id}`);
            d.innerHTML = `<div class="flex gap-2">
                <select onchange="updateMax('${p.id}',this.value)" class="flex-1 bg-slate-50 text-xs font-bold rounded-xl p-2 border-none">
                    ${genNumOptions(p.max)}

                <button onclick="deletePost('${p.id}')" class="bg-red-50 text-red-500 text-xs px-4 py-2 rounded-xl font-bold active:scale-95 transition">æ’¤å›</button>
            </div><div id="apps-${p.id}" class="flex flex-col gap-2 mt-2"></div>`;
            
            db.ref(`applications/${p.id}`).on('value', s => {
                const box = document.getElementById(`apps-${p.id}`);
                if(!box) return; box.innerHTML = "";
                s.forEach(c => {

                    box.innerHTML += `<div class="flex justify-between items-center bg-blue-50/50 p-2 rounded-xl border border-blue-100/30">
                        <span class="text-xs font-black text-blue-600 ml-1">${a.name} ç”³è«‹</span>
                        <button onclick="accept('${p.id}','${c.key}',${p.current},${p.max})" class="bg-blue-500 text-white text-[10px] px-3 py-1.5 rounded-lg font-bold shadow-md shadow-blue-100">æ¥å—</button>
                    </div>`;
                });
            });
        }

        function renderGuest(p) {
            const d = document.getElementById(`ctrl-${p.id}`);
            const me = auth.currentUser.uid;
            db.ref(`applications/${p.id}/${me}`).on('value', s => {
                const a = s.val();
                if (!a) {
                    d.innerHTML = p.current >= p.max ? `<button disabled class="w-full bg-slate-50 text-slate-300 py-3 rounded-2xl text-xs font-bold italic">éšŠä¼å·²é¡æ»¿</button>` :

                } else if (a.status === 'pending') {
                    d.innerHTML = `<div class="w-full bg-orange-50 text-orange-400 py-3 rounded-2xl text-xs text-center font-bold animate-pulse">â³ ç­‰å¾…æˆ¿ä¸»æ ¸å‡†...</div>`;
                } else if (a.status === 'accepted') {
                    db.ref(`private_data/${p.id}/code`).once('value', sc => {

                            <p class="text-[9px] font-black opacity-80 mb-1 uppercase tracking-widest">å·²æ ¸å‡†ï¼é»æ“Šè¤‡è£½ä»£ç¢¼</p>
                            <div class="text-2xl font-mono font-black tracking-[0.2em]">${sc.val()}</div>
                        </div>`;
                    });
                }
            });
        }

        function apply(pid) { 
            const user = auth.currentUser;
            db.ref(`users/${user.uid}/gameId`).once('value', s => {
                const gid = s.val() || user.displayName;
                db.ref(`applications/${pid}/${user.uid}`).set({ name: gid, status: 'pending' }); 
            });
        }
        
        function accept(pid, uid, cur, max) {
            if (cur >= max) return showToast("äººæ•¸å·²æ»¿", "âš ï¸");
            db.ref().update({ [`applications/${pid}/${uid}/status`]: 'accepted', [`posts/${pid}/current`]: cur + 1 });
        }

        function copy(t) { navigator.clipboard.writeText(t).then(() => showToast("ä»£ç¢¼å·²è¤‡è£½ï¼", "ğŸ“‹")); }
