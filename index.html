<body class="bg-slate-50 text-slate-900 min-h-screen">

            </div>
            <button id="login-btn" onclick="login()" class="text-sm bg-emerald-500 text-white px-5 py-1.5 rounded-full font-bold shadow-lg shadow-emerald-100 active:scale-95 transition-all">ç™»å…¥</button>

        <main class="p-4 flex flex-col gap-6">

                <h2 class="font-bold text-emerald-800 text-sm flex items-center gap-2">ğŸ“¢ ç™¼èµ·æ–°å¾µæ±‚</h2>
                <div class="grid grid-cols-2 gap-3">
                    <select id="m-type" class="bg-white border-none rounded-xl p-3 text-sm shadow-sm focus:ring-2 focus:ring-emerald-500">
                        <option value="ğŸ”´ ä¸€èˆ¬è˜‘è‡">ğŸ”´ ä¸€èˆ¬è˜‘è‡</option>
                        <option value="ğŸ”¥ å·¨å¤§è˜‘è‡">ğŸ”¥ å·¨å¤§è˜‘è‡</option>
                        <option value="âœ¨ ç‰¹æ®Š/å…ƒç´ ">âœ¨ ç‰¹æ®Š/å…ƒç´ </option>
                    </select>
                    <select id="m-max" class="bg-white border-none rounded-xl p-3 text-sm shadow-sm focus:ring-2 focus:ring-emerald-500">
                        <option value="4">ç¼º 4 äºº</option>
                        <option value="3">ç¼º 3 äºº</option>
                        <option value="2">ç¼º 2 äºº</option>
                        <option value="1">ç¼º 1 äºº</option>
                    </select>
                </div>
                <input id="m-code" type="tel" maxlength="12" placeholder="ä½ çš„å¥½å‹ä»£ç¢¼ (12ä½)" 
                       class="w-full bg-white border-none rounded-xl p-3 text-center font-mono tracking-widest shadow-sm focus:ring-2 focus:ring-emerald-500">
                <button type="button" onclick="createPost()" class="w-full bg-emerald-500 text-white font-black py-3 rounded-xl shadow-lg shadow-emerald-200 hover:bg-emerald-600 transition-all active:scale-95">
                    ç™¼å¸ƒå¾µæ±‚

            <section class="flex flex-col gap-4">
                <div class="flex justify-between items-end px-1">
                    <h2 class="font-black text-slate-700 text-lg border-l-4 border-emerald-500 pl-3">å³æ™‚çœ‹æ¿</h2>
                    <span class="text-[10px] text-slate-400 italic">2 å°æ™‚å…§è³‡è¨Š</span>
                </div>
                
                <div id="list" class="flex flex-col gap-4 min-h-[300px]">
                    <p class="text-center text-slate-300 py-10">è¼‰å…¥ä¸­...</p>

    </div>

    <script>
        // --- 1. Firebase åˆå§‹åŒ– ---
        // --- 1. åˆå§‹åŒ– (è«‹åœ¨æ­¤å¡«å…¥ä½ çš„ Firebase Config) ---
const firebaseConfig = {
  apiKey: "AIzaSyC56QsHKnTuwHFNAwQ2hywBuUviu12wtb4",
  authDomain: "chiangku-240a5.firebaseapp.com",
  databaseURL: "https://chiangku-240a5-default-rtdb.firebaseio.com",
  projectId: "chiangku-240a5",
  storageBucket: "chiangku-240a5.firebasestorage.app",
  messagingSenderId: "96178563604",
  appId: "1:96178563604:web:7d44030277f9b665219501",
  measurementId: "G-1M37BGXY44"
};;

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- 2. ç™»å…¥é‚è¼¯ ---
        function login() { 
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert("ç™»å…¥å¤±æ•—: " + e.message));
        }

        auth.onAuthStateChanged(user => {
            const loginBtn = document.getElementById('login-btn');
            const userDisp = document.getElementById('user-display');
            const postBox = document.getElementById('post-box');

            if (user) {
                loginBtn.classList.add('hidden');
                userDisp.classList.remove('hidden');
                postBox.classList.remove('hidden');
                document.getElementById('u-pic').src = user.photoURL;
                db.ref(`users/${user.uid}/code`).once('value', s => { 
                    if(s.val()) document.getElementById('m-code').value = s.val(); 
                });
                loadData();
            } else {
                loginBtn.classList.remove('hidden');
                userDisp.classList.add('hidden');
                postBox.classList.add('hidden');
                document.getElementById('list').innerHTML = `<div class="text-center py-20 text-slate-300">è«‹ç™»å…¥ä»¥åŠ å…¥çµ„éšŠ</div>`;
            }
        });

        // --- 3. ç™¼æ–‡èˆ‡ç®¡ç†åŠŸèƒ½ ---
        async function createPost() {
            const user = auth.currentUser;
            const type = document.getElementById('m-type').value;
            const max = parseInt(document.getElementById('m-max').value);
            const code = document.getElementById('m-code').value.replace(/\D/g, '');

            if (code.length < 12) return alert("ä»£ç¢¼éœ€ç‚º 12 ä½æ•¸å­—");

            const postKey = db.ref('posts').push().key;
            const updates = {};
            updates[`/posts/${postKey}`] = { uid: user.uid, name: user.displayName, type, max, current: 0, time: Date.now() };
            updates[`/private_data/${postKey}`] = { code };
            updates[`/users/${user.uid}/code`] = code;

            try {
                await db.ref().update(updates);
                alert("ç™¼å¸ƒæˆåŠŸï¼");
            } catch (e) { alert("ç™¼å¸ƒå¤±æ•—: " + e.message); }
        }

        async function deletePost(postId) {
            if (!confirm("ç¢ºå®šè¦æ’¤å›é€™å‰‡å¾µæ±‚å—ï¼Ÿ")) return;
            const up = {};
            up[`/posts/${postId}`] = null;
            up[`/private_data/${postId}`] = null;
            up[`/applications/${postId}`] = null;
            await db.ref().update(up);
        }

        async function updateMax(postId, newMax) {
            await db.ref(`posts/${postId}`).update({ max: parseInt(newMax) });
        }

        // --- 4. æ•¸æ“šæ¸²æŸ“ (è§£æ±ºé‡ç–Šå•é¡Œ) ---
        function loadData() {
            const me = auth.currentUser.uid;
            const twoHoursAgo = Date.now() - (2 * 60 * 60 * 1000);

            db.ref('posts').orderByChild('time').startAt(twoHoursAgo).on('value', snapshot => {
                const listDiv = document.getElementById('list');
                if (!listDiv) return;
                listDiv.innerHTML = "";
                
                let posts = [];
                snapshot.forEach(s => posts.push({ id: s.key, ...s.val() }));
                
                // ç”±æ–°åˆ°èˆŠæ’åº
                posts.sort((a, b) => b.time - a.time);

                if (posts.length === 0) {
                    listDiv.innerHTML = `<p class="text-center text-slate-300 py-10">ç›®å‰æ²’æœ‰å¾µæ±‚</p>`;
                    return;
                }

                posts.forEach(post => {
                    // å»ºç«‹ç¨ç«‹å¡ç‰‡å®¹å™¨ï¼Œç¢ºä¿ç‚º block ä¸”å¯¬åº¦ 100%
                    const card = document.createElement('div');
                    card.className = "w-full block bg-white rounded-3xl p-5 border border-slate-100 shadow-sm flex flex-col gap-3 card-enter";
                    
                    const isMyPost = post.uid === me;
                    const isFull = post.current >= post.max;

                    card.innerHTML = `
                        <div class="flex justify-between items-start w-full">
                            <div class="flex flex-col gap-1">
                                <span class="w-fit bg-emerald-100 text-emerald-700 text-[10px] px-2 py-0.5 rounded-full font-black">${post.type}</span>
                                <h3 class="font-bold text-slate-800">${post.name} ${isMyPost ? '<span class="text-emerald-500 text-[10px]">(æˆ‘)</span>' : ''}</h3>
                            </div>
                            <div class="text-right">
                                <span class="text-2xl font-black ${isFull ? 'text-slate-300' : 'text-emerald-500'}">${post.current}/${post.max}</span>
                                <div class="text-[9px] text-slate-300 italic">${new Date(post.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                            </div>
                        </div>
                        <div id="ctrl-${post.id}" class="pt-3 border-t border-slate-50 flex flex-col gap-2"></div>
                    `;
                    listDiv.appendChild(card);

                    if (isMyPost) renderHostUI(post); else renderGuestUI(post);
                });
            });
        }

        function renderHostUI(post) {
            const div = document.getElementById(`ctrl-${post.id}`);
            div.innerHTML = `
                <div class="flex gap-2">
                    <select onchange="updateMax('${post.id}', this.value)" class="flex-1 bg-slate-50 text-[10px] rounded-lg p-2 border-none">
                        <option value="1" ${post.max==1?'selected':''}>1äººä¸Šé™</option>
                        <option value="2" ${post.max==2?'selected':''}>2äººä¸Šé™</option>
                        <option value="3" ${post.max==3?'selected':''}>3äººä¸Šé™</option>
                        <option value="4" ${post.max==4?'selected':''}>4äººä¸Šé™</option>
                    </select>
                    <button onclick="deletePost('${post.id}')" class="bg-red-50 text-red-500 text-[10px] px-3 py-1 rounded-lg font-bold">æ’¤å›</button>
                </div>
                <div id="apps-${post.id}" class="flex flex-col gap-1"></div>`;
            
            db.ref(`applications/${post.id}`).on('value', s => {
                const appBox = document.getElementById(`apps-${post.id}`);
                if (!appBox) return;
                appBox.innerHTML = "";
                s.forEach(child => {
                    const app = child.val();
                    if (app.status === 'accepted') return;
                    appBox.innerHTML += `
                        <div class="flex justify-between items-center bg-blue-50/50 p-2 rounded-lg border border-blue-100/30">
                            <span class="text-[10px] font-bold text-blue-600">${app.name} ç”³è«‹</span>
                            <button onclick="accept('${post.id}', '${child.key}', ${post.current}, ${post.max})" class="bg-blue-500 text-white text-[10px] px-2 py-0.5 rounded-md">æ¥å—</button>
                        </div>`;
                });
            });
        }

        function renderGuestUI(post) {
            const div = document.getElementById(`ctrl-${post.id}`);
            const me = auth.currentUser.uid;

            db.ref(`applications/${post.id}/${me}`).on('value', s => {
                const app = s.val();
                if (!app) {
                    div.innerHTML = post.current >= post.max 
                        ? `<button disabled class="w-full bg-slate-50 text-slate-300 py-2 rounded-xl text-xs">å·²é¡æ»¿</button>`
                        : `<button onclick="apply('${post.id}')" class="w-full bg-emerald-50 text-emerald-600 font-bold py-2 rounded-xl hover:bg-emerald-100 transition text-sm">ğŸ™‹â€â™‚ï¸ ç”³è«‹åŠ å…¥</button>`;
                } else if (app.status === 'pending') {
                    div.innerHTML = `<div class="w-full bg-orange-50 text-orange-400 py-2 rounded-xl text-xs text-center animate-pulse italic">ç­‰å¾…æˆ¿ä¸»å¯©æ ¸...</div>`;
                } else if (app.status === 'accepted') {
                    db.ref(`private_data/${post.id}/code`).once('value', sc => {
                        div.innerHTML = `
                            <div class="bg-emerald-500 p-3 rounded-2xl text-white text-center shadow-lg shadow-emerald-100" onclick="copy('${sc.val()}')">
                                <p class="text-[9px] opacity-80 mb-1 font-black">å·²æ ¸å‡†ï¼é»æ“Šè¤‡è£½ä»£ç¢¼</p>
                                <div class="text-lg font-mono font-black tracking-widest">${sc.val()}</div>
                            </div>`;
                    });
                }
            });
        }

        function apply(pid) { db.ref(`applications/${pid}/${auth.currentUser.uid}`).set({ name: auth.currentUser.displayName, status: 'pending' }); }
        function accept(pid, uid, cur, max) {
            if (cur >= max) return alert("äººæ•¸å·²æ»¿");
            const up = {};
            up[`applications/${pid}/${uid}/status`] = 'accepted';
            up[`posts/${pid}/current`] = cur + 1;
            db.ref().update(up);
        }
        function copy(t) { navigator.clipboard.writeText(t).then(() => alert("ä»£ç¢¼å·²è¤‡è£½ï¼")); }
    </script>
