    <script>
        // --- 1. åˆå§‹åŒ– (è«‹åœ¨æ­¤å¡«å…¥ä½ çš„ Firebase Config) ---
const firebaseConfig = {
  apiKey: "AIzaSyC56QsHKnTuwHFNAwQ2hywBuUviu12wtb4",
  authDomain: "chiangku-240a5.firebaseapp.com",
  databaseURL: "https://chiangku-240a5-default-rtdb.firebaseio.com",
  projectId: "chiangku-240a5",
  storageBucket: "chiangku-240a5.firebasestorage.app",
  messagingSenderId: "96178563604",
  appId: "1:96178563604:web:7d44030277f9b665219501",
  measurementId: "G-1M37BGXY44"
};

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- 2. ç™»å…¥é‚è¼¯ ---
        function login() { 
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(() => showToast("ğŸ‘‹ æ­¡è¿ç™»å…¥ï¼", "âœ…"));
        }

        auth.onAuthStateChanged(user => {
            const loginBtn = document.getElementById('login-btn');
            const userDisp = document.getElementById('user-display');
            const postBox = document.getElementById('post-box');

            if (user) {
                loginBtn.classList.add('hidden');
                userDisp.classList.remove('hidden');
                postBox.classList.remove('hidden');
                document.getElementById('u-pic').src = user.photoURL;
                db.ref(`users/${user.uid}/code`).once('value', s => { 
                    if(s.val()) document.getElementById('m-code').value = s.val(); 
                });
                loadData();
            } else {
                loginBtn.classList.remove('hidden');
                userDisp.classList.add('hidden');
                postBox.classList.add('hidden');
                document.getElementById('list').innerHTML = `<div class="text-center py-32 text-slate-200 text-sm font-bold">è«‹å…ˆç™»å…¥ä»¥é–‹å•Ÿé›·é”</div>`;
            }
        });

        // --- 3. åŠŸèƒ½å‡½å¼ ---
        function showToast(msg, icon = "âœ¨") {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.classList.add('toast-active', 'opacity-100');
            setTimeout(() => t.classList.remove('toast-active', 'opacity-100'), 3000);
        }

        async function createPost() {
            const user = auth.currentUser;
            const type = document.getElementById('m-type').value;
            const max = parseInt(document.getElementById('m-max').value);
            const code = document.getElementById('m-code').value.replace(/\D/g, '');

            if (code.length < 12) return showToast("ä»£ç¢¼é•·åº¦ä¸è¶³", "âš ï¸");

            const postKey = db.ref('posts').push().key;
            const updates = {};
            updates[`/posts/${postKey}`] = { uid: user.uid, name: user.displayName, type, max, current: 0, time: Date.now() };
            updates[`/private_data/${postKey}`] = { code };
            updates[`/users/${user.uid}/code`] = code;

            await db.ref().update(updates);
            showToast("æˆåŠŸç™¼å¸ƒå¾µæ±‚ï¼", "ğŸš€");
        }

        async function deletePost(pid) {
            if(!confirm("ç¢ºå®šè¦æ’¤å›å—ï¼Ÿ")) return;
            const up = {};
            up[`/posts/${pid}`] = null;
            up[`/private_data/${pid}`] = null;
            up[`/applications/${pid}`] = null;
            await db.ref().update(up);
            showToast("å·²æ’¤å›è²¼æ–‡", "ğŸ—‘ï¸");
        }

        async function updateMax(pid, val) {
            await db.ref(`posts/${pid}`).update({ max: parseInt(val) });
            showToast("äººæ•¸ä¸Šé™å·²æ›´æ–°", "ğŸ“");
        }

        // --- 4. æ•¸æ“šæ¸²æŸ“ (å¾¹åº•è§£æ±ºé‡ç–Šèˆ‡æ’åº) ---
        function loadData() {
            const me = auth.currentUser.uid;
            const twoHoursAgo = Date.now() - (2 * 60 * 60 * 1000);

            db.ref('posts').orderByChild('time').startAt(twoHoursAgo).on('value', snapshot => {
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = "";
                
                let posts = [];
                snapshot.forEach(s => posts.push({ id: s.key, ...s.val() }));
                
                // å¼·åˆ¶ç”±æ–°åˆ°èˆŠæ’åº
                posts.sort((a, b) => b.time - a.time);

                if (posts.length === 0) {
                    listDiv.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold">ç›®å‰çœ‹æ¿ç©ºç©ºçš„...</div>`;
                    return;
                }

                posts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = "w-full bg-white rounded-[32px] p-6 border border-slate-100 shadow-sm flex flex-col gap-4 mush-card relative overflow-hidden";
                    
                    const isMyPost = post.uid === me;
                    const isFull = post.current >= post.max;

                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex flex-col gap-1.5 text-left">
                                <span class="w-fit bg-emerald-100 text-emerald-700 text-[10px] px-3 py-1 rounded-full font-black tracking-wider">${post.type}</span>
                                <h3 class="font-black text-slate-800 text-lg">${post.name} ${isMyPost ? '<span class="text-emerald-500 text-xs">(æˆ‘)</span>' : ''}</h3>
                            </div>
                            <div class="text-right flex flex-col items-end">
                                <span class="text-3xl font-black ${isFull ? 'text-slate-200' : 'text-emerald-500'} leading-none">${post.current}/${post.max}</span>
                                <div class="text-[9px] text-slate-300 font-bold mt-2 uppercase tracking-widest">${new Date(post.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                            </div>
                        </div>
                        <div id="ctrl-${post.id}" class="pt-4 border-t border-slate-50 flex flex-col gap-3"></div>
                    `;
                    listDiv.appendChild(card);

                    if (isMyPost) renderHostUI(post); else renderGuestUI(post);
                });
            });
        }

        function renderHostUI(post) {
            const div = document.getElementById(`ctrl-${post.id}`);
            div.innerHTML = `
                <div class="flex gap-2">
                    <select onchange="updateMax('${post.id}', this.value)" class="flex-1 bg-slate-50 text-xs font-bold rounded-2xl p-3 border-none appearance-none">
                        <option value="1" ${post.max==1?'selected':''}>ä¸Šé™æ”¹ç‚º 1äºº</option>
                        <option value="2" ${post.max==2?'selected':''}>ä¸Šé™æ”¹ç‚º 2äºº</option>
                        <option value="3" ${post.max==3?'selected':''}>ä¸Šé™æ”¹ç‚º 3äºº</option>
                        <option value="4" ${post.max==4?'selected':''}>ä¸Šé™æ”¹ç‚º 4äºº</option>
                    </select>
                    <button onclick="deletePost('${post.id}')" class="bg-red-50 text-red-500 text-xs px-5 py-3 rounded-2xl font-black active:scale-95 transition">æ’¤å›</button>
                </div>
                <div id="apps-${post.id}" class="flex flex-col gap-2"></div>`;
            
            db.ref(`applications/${post.id}`).on('value', s => {
                const appBox = document.getElementById(`apps-${post.id}`);
                if (!appBox) return;
                appBox.innerHTML = "";
                s.forEach(child => {
                    const app = child.val();
                    if (app.status === 'accepted') return;
                    appBox.innerHTML += `
                        <div class="flex justify-between items-center bg-blue-50/50 p-3 rounded-2xl border border-blue-100/30">
                            <span class="text-xs font-black text-blue-600">${app.name} ç”³è«‹åŠ å…¥</span>
                            <button onclick="accept('${post.id}', '${child.key}', ${post.current}, ${post.max})" class="bg-blue-500 text-white text-[10px] px-4 py-1.5 rounded-xl font-bold shadow-md shadow-blue-100 active:scale-95 transition">æ¥å—</button>
                        </div>`;
                });
            });
        }

        function renderGuestUI(post) {
            const div = document.getElementById(`ctrl-${post.id}`);
            const me = auth.currentUser.uid;

            db.ref(`applications/${post.id}/${me}`).on('value', s => {
                const app = s.val();
                if (!app) {
                    div.innerHTML = post.current >= post.max 
                        ? `<button disabled class="w-full bg-slate-50 text-slate-300 py-3 rounded-2xl text-xs font-bold italic">éšŠä¼å·²æ»¿å“¡</button>`
                        : `<button onclick="apply('${post.id}')" class="w-full bg-emerald-50 text-emerald-600 font-black py-4 rounded-2xl hover:bg-emerald-100 active:scale-95 transition-all text-sm">ğŸ™‹â€â™‚ï¸ ç”³è«‹åŠ å…¥éšŠä¼</button>`;
                } else if (app.status === 'pending') {
                    div.innerHTML = `<div class="w-full bg-orange-50 text-orange-400 py-4 rounded-2xl text-xs text-center font-bold animate-pulse">â³ ç­‰å¾…æˆ¿ä¸»æ ¸å‡†ä¸­...</div>`;
                } else if (app.status === 'accepted') {
                    db.ref(`private_data/${post.id}/code`).once('value', sc => {
                        div.innerHTML = `
                            <div class="bg-emerald-500 p-4 rounded-[24px] text-white text-center shadow-xl shadow-emerald-200 cursor-pointer active:scale-95 transition-all" onclick="copy('${sc.val()}')">
                                <p class="text-[9px] font-black opacity-80 mb-2 uppercase tracking-widest">å·²æ ¸å‡†ï¼é»æ“Šå¯è¤‡è£½ä»£ç¢¼</p>
                                <div class="text-2xl font-mono font-black tracking-[0.2em]">${sc.val()}</div>
                            </div>`;
                    });
                }
            });
        }

        function apply(pid) { 
            db.ref(`applications/${pid}/${auth.currentUser.uid}`).set({ name: auth.currentUser.displayName, status: 'pending' });
            showToast("å·²é€å‡ºç”³è«‹ï¼", "âœ‰ï¸");
        }

        function accept(pid, uid, cur, max) {
            if (cur >= max) return showToast("äººæ•¸å·²æ»¿", "âš ï¸");
            const up = {};
            up[`applications/${pid}/${uid}/status`] = 'accepted';
            up[`posts/${pid}/current`] = cur + 1;
            db.ref().update(up);
            showToast("å·²æ¥å—æ‰“æ‰‹ï¼", "ğŸ¤");
        }

        function copy(t) { 
            navigator.clipboard.writeText(t).then(() => showToast("ä»£ç¢¼å·²è¤‡è£½ï¼", "ğŸ“‹")); 
        }
    </script>
